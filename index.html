<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet üçÉ Forgotten Ballad</title>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <section>

    <header class="logo">
      <h1>Forgotten<br>Ballad</h1>
    </header>
    
    <div class="about">
      <label>Name <input name="name" type="text"></label>
      <label>Pronouns <input name="pronouns" type="text"></label>
      <label>Background <input name="background" type="text"></label>
    </div>
    
    <div class="attributes">
      
      <div class="instrument" id="instrument"><label>Instrument</label>
        <input type="file" id="instrumentImgInput" accept="image/jpeg, image/png, image/jpg">
        </div>
      
      <div id="armor">
        <input name="armor" type="number" value="0" max="3" min="0">
      </div>
      
      <div id="hearts">
        <div class="heartsWrap">
          <div>
            <input id="heart1" name="hearts" type="checkbox" checked>
            <label for="heart1">‚ô•</label>
          </div>
          <div>
            <input id="heart2" name="hearts" type="checkbox" checked>
            <label for="heart2">‚ô•</label>
          </div>
          <div>
            <input id="heart3" name="hearts" type="checkbox" checked>
            <label for="heart3">‚ô•</label>
          </div>
        </div>
        <label for=""></label>
        <input id="heartsMax" type="number" value="3">
        <button id="heartsButton" onclick="editHearts()">Edit</button>
      </div>
      
    </div>
    
    <div class="inventory">
      <h2>Inventory</h2>
      
      <div class="invetorySet">
        <h3>Equipped</h3>
       
        <div class="itemSlot" id="itemSlot"></div>
        <div class="itemSlot"></div>
        <div class="itemSlot"></div>
        
      </div>
    
      <div class="invetorySet">
        <h3>Backpack</h3>
      </div>

    </div>
    <footer></footer>
      
    </section>

    <section class="modal" id="modal">
      <div class="container" id="modalContainer">
        <h3 class="modalTitle">New Item</h3>
        <a href="" onclick="closeModal()" class="closeButton">X</a>
        
        <label for="newItemName">Name</label>
        <input name="newItemName" id="newItemName" type="text">

        <label for="newItemAmount">Amount</label>
        <input name="newItemAmount" id="newItemAmount" type="number">

        <label for="newItemImage">Icon</label>
        <div class="iconRow">
          <img class="iconImage" src="./src/img/broadsword.png" alt="">
          <img class="iconImage" src="./src/img/leather-boot.png" alt="">
          <img class="iconImage" src="./src/img/ocarina.png" alt="">
          <img class="iconImage" src="./src/img/oden.png" alt="">
          <img class="iconImage" src="./src/img/round-shield.png" alt="">
          <img class="iconImage" src="./src/img/rupee.png" alt="">
          <img class="iconImage" src="./src/img/shirt.png" alt="">
          <img class="iconImage" src="./src/img/square-bottle.png" alt="">
        </div>

        <button id="createItemButton">Create new item</button>
      </div>
    </section>

    <script src="./src/script.js"></script>
</body>
</html>
