<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotten Ballad - Character Sheet</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./src/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./src/img/favicon/site.webmanifest">

  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  <section class="cSheet">

    <header class="logo">
      <h1><img class="logoImg" src="./src/img/ForgottenBallad_logo_cs.png" alt="Forgotten Ballad Character Sheet Logo" title="Forgotten Ballad Character Sheet"></h1>
    </header>
    
    <div class="about">
      
      <div class="inputGroup name">
        <label class="labelBoxed">Name</label>
        <input class="input" name="name" type="text" id="charName" placeholder="Text here">
      </div>
      
      <div class="inputGroup pronouns">
        <label class="labelBoxed">Pronouns </label>
        <input class="input small" name="pronouns" type="text" id="charPronouns" placeholder="Text here">
      </div>
      
      <div class="inputGroup background">
        <label class="labelBoxed">Background </label>
        <input class="input small" name="background" type="text" id="charBackground" placeholder="Text here">
      </div>

    </div>
    
    <div class="attributes">
      
      <div class="instrument" id="instrument">
        <label class="instrumentLabel">Instrument</label>
        <input class="instrumentInput" type="file" id="instrumentImgInput" accept="image/jpeg, image/png, image/jpg">
        </div>
      
      <div class="armor" id="armor">
        <input class="armorInput" name="armor" type="number" id="charArmor" value="0" max="3" min="0">
      </div>
      
      <div id="hearts">
        <div class="heartsWrap">

          <div class="heartItem">
            <input class="heartInput" id="heart1" name="hearts" type="checkbox" checked>
            <label class="heartLabel" for="heart1">
              <img class="heartIconFilled" src="./src/img/heart-filled.svg" alt="Heart">
              <img src="./src/img/heart-empty.svg" alt="Heart">
            </label>
          </div>

          <div class="heartItem">
            <input class="heartInput" id="heart2" name="hearts" type="checkbox" checked>
            <label class="heartLabel" for="heart2">
              <img class="heartIconFilled" src="./src/img/heart-filled.svg" alt="Heart">
              <img src="./src/img/heart-empty.svg" alt="Heart">
            </label>
          </div>

          <div class="heartItem">
            <input class="heartInput" id="heart3" name="hearts" type="checkbox" checked>
            <label class="heartLabel" for="heart3">
              <img class="heartIconFilled" src="./src/img/heart-filled.svg" alt="Heart">
              <img src="./src/img/heart-empty.svg" alt="Heart">
            </label>
          </div>

        </div>
        
        <div class="heartMaxWrap">
          <div class="inputGroup">
            <label class="labelBoxed" for="heartsMax">Max</label>
            <input class="input" id="heartsMax" type="number" value="3" min="1">
          </div>
          <button id="heartsButton">Edit</button>  
        </div>
      </div>
      
    </div>
    
    <div class="inventory">
      <h2>Inventory</h2>
      
      <div class="inventorySets">
      
        <div class="inventorySet">

          <h3>Equipped</h3>
        
          <div class="itemSlot" id="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          
        </div>
      
        <div class="inventorySet">
          
          <h3>Backpack</h3>

          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>
          <div class="itemSlot"></div>

        </div>

      </div>

    </div>
    <footer>
      <div class="footerInputGroup">
        <input class="footerInput" id="inputBottle" type="text" placeholder="Bottle content">
        <label for="inputBottle">
          <img src="./src/img/Bottle.svg" alt="Bottle icon">
        </label>
      </div>
      <div class="footerInputGroup">
        <input class="footerInput" id="inputWallet" type="number" value="10">
        <label for="inputWallet">
          <img src="./src/img/Wallet.svg" alt="Wallet icon">
        </label>
      </div>
    </footer>
      
    </section>

    <section class="modal" id="modal">
      <div class="container" id="modalContainer">
        <h3 class="modalTitle">New Item</h3>
        <a href="javascript:void(0);" class="closeButton" id="closeButton">
          <img src="./src/img/iconClose.svg" alt="Close">
        </a>
        
        <div class="modalRow">
          <div class="inputGroup">
            <label class="labelBoxed" for="newItemName">Name</label>
            <input class="input" name="newItemName" id="newItemName" type="text">
          </div>
  
          <div class="inputGroup">
            <label class="labelBoxed" for="newItemAmount">Amount</label>
            <input class="input" name="newItemAmount" id="newItemAmount" type="number" min="1" value="1">
          </div>
        </div>

        <div class="iconRow">
          <label class="labelBoxed">Icon</label>
          <img class="iconImage" src="./src/img/broadsword.png" alt="">
          <img class="iconImage" src="./src/img/leather-boot.png" alt="">
          <img class="iconImage" src="./src/img/ocarina.png" alt="">
          <img class="iconImage" src="./src/img/oden.png" alt="">
          <img class="iconImage" src="./src/img/round-shield.png" alt="">
          <img class="iconImage" src="./src/img/rupee.png" alt="">
          <img class="iconImage" src="./src/img/shirt.png" alt="">
          <img class="iconImage" src="./src/img/square-bottle.png" alt="">
        </div>

        <button id="createItemButton">Create new item</button>
      </div>
    </section>

    <script src="./src/script.js"></script>
</body>
</html>
